apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: myproject
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/metrics
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: myproject
---

kind: Service
apiVersion: v1
metadata:
  name: prometheus
  labels:
    app: prometheus
  namespace: myproject
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: web
  selector:
    prometheus: prometheus
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: prometheus
  labels:
    app: prometheus
  namespace: myproject
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: prometheus
---

apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prometheus
  labels:
    app: prometheus
  namespace: myproject
spec:
  replicas: 1
  serviceAccountName: prometheus
  enableAdminAPI: true
  storage:
    volumeClaimTemplate:
      spec:
        resources:
          requests:
            storage: 10Gi
  serviceMonitorSelector:
    matchLabels:
      prometheus: prometheus
  podMonitorSelector:
    matchLabels:
      prometheus: prometheus
  additionalScrapeConfigs:
    name: additional-scrape-configs
    key: prometheus-additional.yaml
  alerting:
    alertmanagers:
    - namespace: myproject
      name: alertmanager
      port: http
---

kind: Secret
apiVersion: v1
metadata:
  name: additional-scrape-configs
  labels:
    app: prometheus
  namespace: myproject
type: Opaque
data:
  prometheus-additional.yaml: 
---

apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: alertmanager
  labels:
    app: prometheus
  namespace: myproject
spec:
  replicas: 1
---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: prometheus
  name: alertmanager
  namespace: myproject
spec:
  type: ClusterIP
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: web
  selector:
    alertmanager: alertmanager
---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: alertmanager
  labels:
    app: prometheus
  namespace: myproject
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: alertmanager
---

kind: Secret
apiVersion: v1
metadata:
  name: alertmanager-alertmanager
  labels:
    app: prometheus
  namespace: myproject
type: Opaque
data:
  alertmanager.yaml: 
---

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: strimzi-cluster-operator-metrics
  labels:
    app: strimzi
    prometheus: prometheus
  namespace: myproject
spec:
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator
  namespaceSelector:
    matchNames:
      - myproject
  podMetricsEndpoints:
  - path: /metrics
    port: http
---

apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: strimzi-entity-operator-metrics
  labels:
    app: strimzi
    prometheus: prometheus
  namespace: myproject
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: entity-operator
  namespaceSelector:
    matchNames:
      - myproject
  podMetricsEndpoints:
  - path: /metrics
    port: healthcheck